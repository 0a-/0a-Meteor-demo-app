<!--basic, notFound, loading -->
<template name="basic">
<div class="{{pathName}}">
	{{> qsHeader}}
	<div class="archywrap">
		<div class="container">
			{{> yield}}
		</div>
	</div>
    {{#if articles}}
	{{>qsFooter}}
    {{/if}}
</div>
</template>

<template name="admin">
<div class="{{pathName}}">
    {{> qsAdminHeader}}
    <div class="archywrap">
        <div class="container">
            {{> yield}}
        </div>
    </div>
    {{>qsFooter}}
</div>
</template>

<template name="signup">
	{{> loginButtons}}
</template>

<template name="notFound">
<!-- something here -->
</template>

<template name="loading">
<div class="being_loaded">
    <div class="inline">loading {{currentlyLoading}} </div> 
    <div class="spinner">
              	     <div class="rect1"></div>
	                 <div class="rect2"></div>
	                 <div class="rect3"></div>
	                 <div class="rect4"></div>
	                 <div class="rect5"></div>
	                </div>

</div>
</template>
